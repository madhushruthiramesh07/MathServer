<html>
<head>
    <title>Mileage Calculator</title>
    <style>
        body {
            background: linear-gradient(aliceblue, lightpink, rgb(224, 90, 224));
            padding: 0px;
            background-size: cover;
            background-repeat: no-repeat;
            background-position-x: center;
            background-attachment: fixed;
        }
        .container {
            width: 350px;
            position: relative;
            top: 120px;
            margin: auto;
            padding: 25px;
            border-radius: 10px;
            border: 2px solid #000;
            background-color: rgb(254, 200, 254) ;
            background-size: cover;
            background-repeat: no-repeat;;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #333;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
        footer{
            font-size: small;
            position: relative;
            top:1px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Mileage Calculator</h2>

    <form method="get">
        <label>Distance Travelled (km):</label>
        <input type="number" name="distance" required>

        <label>Fuel Used (litres):</label>
        <input type="number" name="fuel" required>

        <button type="submit">Calculate</button>
    </form>

    <div class="result">
        Mileage: {{ mileage }} km/litre
    </div>
<footer style ="text-align: center;"> MADHU SHRUTHI.A.R (25008368) </footer>
</div>
</div>
</body>
</html>
